<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard by Mari</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Bellota|Roboto|Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
	<link rel="stylesheet" type="text/css" href="assets/media.css">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>

	<header class="jumbotron">
		<h1 class="display-3">Weather Dashboard</h1>
	</header>
	
	<div class="container-fluid">
		<div class="row">
			<aside class="wrapper shadow container-lg col-lg-3">
				<form>
					<label for="city"><h3><b id="search-box-label">Search for a City:</b></h3></label>
					<div id="userSearches" style="display: flex;">
						<input type="text" class="form-control" id="citySearchInput" value="">
						<button id="searchSubmit" class="search-btn btn btn-outline-primary">
							<i class="fas fa-search"></i>
						</button>
					</div>
				</form>
				<div class="search-box">
				<p style="font-size: inherit; margin: .5rem 0; font-size: 1.6rem; padding-left: 1rem;">Previous Searches</p>
				<ul class="list-group" id="previousSearches"></ul>
				</div>
			</aside>
		  
			<main id="weather-display" class="wrapper card col-lg-8 container-lg shadow visibility-hidden">
					<div class="card-body">
						<h2 class="card-title" id="cityName"></h2>
						<h5 class="today-details" id="temp"></h5>
						<h5 class="today-details" id="humidity"></h5>
						<h5 class="today-details" id="wind"></h5>
						<h5 class="today-details" id="uvIndex"></h5>
					</div>
					<div class="row forecast-row"></div>
			</main>

		</div>
	</div>

	<script src="assets/script.js" type="text/javascript"></script>

</body>

</html>
